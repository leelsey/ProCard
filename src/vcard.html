<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB" lang="en-GB" prefix="og: http://ogp.me/ns#" class="no-js">
    <head>
        <title>ProCard - BS Card</title>
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="apple-mobile-web-app-title" content="ProCard" />
        <link rel="apple-touch-icon" href="./assets/img/icons/procard-icon-180x180.png" />
        <link rel="manifest" href="./assets/js/manifest.json" />
        <link rel="stylesheet" type="text/css" href="./assets/css/vcard.css?ver=1" />
    </head>
    <body>
        <!-- Modal in browsers that do not support Share API  -->
        <div class="share-dialog">
            <header>
                <h3 class="dialog-title">Share this pen</h3>
                <button class="close-button"><svg><use href="#close"></use></svg></button>
            </header>
            <div class="link">
                <div class="pen-url">https://github.com/leelsey/procard</div>
                <button class="copy-link">Copy Link</button>
            </div>
        </div>
        <svg class="hidden">
            <defs>
                <symbol id="close" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-square"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="9" y1="9" x2="15" y2="15"></line><line x1="15" y1="9" x2="9" y2="15"></line></symbol>
            </defs>
        </svg>
        <!-- Modal: Wallet -->
        <div id="open-modal" class="modal-layer">
            <div>
                <a href="#" title="Close" class="modal-close">Close</a>
                <div>Comming soon! </div>
            </div>
        </div>
        <!-- Mian -->
        <div class="container">
            <div class="vcard-ctr">
                <div class="vcard-layer"></div>
                <div class="vcard-layer">
                    <div class="vcard"></div>
                </div>
                <div class="vcard-layer"></div>
            </div>
            <div class="button-layer">
                <div class="share-button" title="Share this article">
                    <button class="button"><span>Share</span></button>
                </div>
                <a href="./assets/img/vcard-front.png" download="Jane Doe Business Card">
                    <button class="button"><span>Save</span></button>
                </a>
                <div class="interior">                
                    <a class="btn" href="#open-modal">
                        <button class="button"><span>Wallet</span></button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="./assets/js/vcard.js?ver=1"></script>
<script src="./assets/js/share.js?ver=1"></script>
